<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ol>
        {% for tarefa in lista %}
            <li>{{ tarefa.titulo }}</li>
            </br>
        {% endfor %}
    </ol>
    <form>
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
